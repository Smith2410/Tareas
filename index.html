<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tareas</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		a.enlace-eliminar {
			margin-left: 10px;
			text-decoration: none;
			font-size: 20px;
			color: red;
		}
		.tachado {
			text-decoration: line-through;
			color: red;
		}
	</style>
</head>
<body>
	<hr>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Tareas</h2>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="inputNuevaTarea">Agregar nueva tarea: </label>
					<input type="text" class="form-control" id="inputNuevaTarea">
				</div>
			</div>
			<div class="card-footer">
				<button class="btn btn-primary" id="btnAgregarTarea">Agregar</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<td>Marcar</td>
					<td>Tarea</td>
					<td>Eliminar</td>
				</tr>
			</thead>
			<tbody id="contenedorTareas">
			</tbody>
		</table>
	</div>
	<hr>
	<p class="text-center">by Smith</p>
	<script src="script.js"></script>
</body>
</html>
